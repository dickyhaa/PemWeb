<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array JS</title>
  </head>
  <body>
    <script lang="javascript">
      function tampilkanSemuaValue(array) {
        let hasil = "";
        for (let i = 0; i < array.length; i++) {
          hasil += array[i] + " ";
        }
        return hasil;
      }

      const hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
      const bulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];


      const t = new Date();
      const hari_ini = hari[t.getDay()];
      const tanggal = t.getDate();
      const bulan_ini = bulan[t.getMonth()];
      const tahun = t.getFullYear();

      document.write("<b> <center> Sekarang adalah hari: " + hari_ini + ", " + tanggal + " " + bulan_ini + " " + tahun + "</center></b>");

      document.write("<b>Daftar Hari:</b><br>" + tampilkanSemuaValue(hari) + "<br>");
      document.write("<b>Daftar Bulan:</b><br>" + tampilkanSemuaValue(bulan));
    </script>
  </body>
</html>
