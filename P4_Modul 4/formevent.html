<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script lang="javascript">
      function calc1(form) {
        const a = form.a.value / 100;
        const b = a * form.b.value;

        form.total1.value = b;
      }
    </script>
  </head>
  <body>
    <form action="" oninput="calc1(this)">
      <label for="a">Persentase:</label>
      <input type="text" name="a" size="5" id="a" /><br />

      <label for="b">Angka di presentase:</label>
      <input type="text" name="b" size="5" id="b" /><br />

      <label for="total1">Hasil:</label>
      <input type="text" name="total1" size="5" maxlength="40" readonly /><br />
    </form>
  </body>
</html>
