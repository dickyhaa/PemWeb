<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percabangan</title>
  </head>
  <body>
    <script lang="javascript">
      const t = new Date();
      const jam = t.getHours();
      const menit = t.getMinutes();
      const detik = t.getSeconds();

      document.write("<b> <center> Sekarang ini jam menunjukkan pukul: <h3>" + jam + ":" + menit + ":" + detik + "</h3></center></b>");

      switch (true) {
        case (jam >= 0 && jam < 12):
          alert("Selamat pagi!");
          break;
        case (jam >= 12 && jam < 18):
          alert("Selamat siang!");
          break;
        case (jam >= 18 && jam < 20):
          alert("Selamat malam!");
          break;
        default:
          alert("Selamat malam!");
          break;
      }
    </script>
  </body>
</html>
