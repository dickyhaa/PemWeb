<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variabel dan Operator</title>
  </head>
  <body>
    <script lang="javascript">
      const x = 3;
      const y = "19";

      const a = "saya";
      const b = x * y;
      const c = a + x;

      const d = x + a;
      const e = y + x;

      document.writeln("Hasil dari " + x + " * " + y + " = " + b + "<br>");
      document.writeln("Hasil dari " + a + " + " + x + " = " + c + "<br>");
      document.writeln("Hasil dari " + x + " + " + a + " = " + d + "<br>");
      document.writeln("Hasil dari " + y + " + " + x + " = " + e + "<br>");
    </script>
  </body>
</html>
