<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kondisi</title>
  </head>
  <body>
    <script lang="javascript">
      let jumlahGenap = 0;
      let jumlahGanjil = 0;

      document.write("<h3>Angka Genap:</h3>");
      for (let i = 1; i <= 10; i++) {
        if (i % 2 === 0) {
          jumlahGenap += i;
          document.write(i + " ");
        }
      }

      document.write("<h3>Angka Ganjil:</h3>");
      for (let i = 1; i <= 10; i++) {
        if (i % 2 !== 0) {
          jumlahGanjil += i;
          document.write(i + " ");
        }
      }

      document.write("<br><b>Jumlah Genap = </b>", jumlahGenap);
      document.write("<br><b>Jumlah Ganjil = </b>", jumlahGanjil);
    </script>
  </body>
</html>
