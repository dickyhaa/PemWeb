<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variabel dan Operator</title>
  </head>
  <body>
    <script lang="javascript">
      document.write('<p style="font-size: 20pt;">Teks berukuran 20 pts</p>');

      document.write('<p style="font-size: 20pt;">H<sub>2</sub>O</p>');

      const penulisan_nama = prompt("Masukkan nama anda:", " ");

      document.write('<b><center><h1>' + penulisan_nama + '</h1></center></b>');

      alert("Welcome to my website, " + penulisan_nama + "!");
    </script>
  </body>
</html>
